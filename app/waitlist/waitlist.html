
<div class="row">
<form class="form-inline" role="form" ng-submit="saveParty()">
  <div class="form-group">
  	<label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="newParty.name" type="text" class="form-control" id="partyName" placeholder="Name">
  </div>
  <div class="form-group">
  	<label class="sr-only" for="phoneNumber">Phone number</label>
    <input ng-model="newParty.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
  	<label class="sr-only" for="partySize">Party Size</label>
    <input ng-model="newParty.size" type="text" class="form-control" id="partySize" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>


<div id="wait-table" class="row">
<table class="table table-striped table-bordered">
	<tr>
		<th>Done?</th>
		<th>Info</th>
		<th>Notified?</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="party in parties">
		<td>
			<input type="checkbox" ng-model="party.done" ng-change="parties.$save(party)">
		</td>
		<td>
			<div>
				{{ party.name }} ({{ party.size }} people)
			</div>
			<div>{{ party.phone }}</div>
		</td>
		<td>
			{{ party.notified }}
		</td>
		<td>
			<button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button>
			<button ng-click="removeParty(party)" type="submit" class="btn btn-danger">Remove</button>
		</td>
	</tr>
</table>
</div>
