
<div class="row">
<form class="form-inline" role="form" ng-submit="saveParty()">
  <div class="form-group">
  	<label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Name">
  </div>
  <div class="form-group">
  	<label class="sr-only" for="phoneNumber">Phone number</label>
    <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
  	<label class="sr-only" for="partySize">Party Size</label>
    <input ng-model="party.size" type="number" class="form-control" id="partySize" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Send invitation</button>
</form>
</div>


<div class="row">
<table class="table table-striped table-bordered">
	<tr>
		<th>Done?</th>
		<th>Info</th>
		<th>Notified?</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="party in parties">
		<td>
			<input type="checkbox">
		</td>
		<td>
			<div>
				{{ party.name }} ({{ party.size }} people)
			</div>
			<div>{{ party.phone }}</div>
		</td>
		<td></td>
		<td>
			<button type="submit" class="btn btn-success">Send SMS</button>
			<button type="submit" class="btn btn-danger">Remove</button>
		</td>
	</tr>
</table>
</div>
